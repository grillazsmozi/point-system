    <script>
let jsonStringg = []; // Stores fetched user data
let mUsers = []; // Stores processed user data

async function initUsers() {
    try {
        const response = await fetch(`/api/logs/list`, {
            method: 'GET',
        });

        jsonStringg = await response.json(); // Fetch JSON response
        console.log("Fetched Data:", jsonStringg); // Debugging

        let dataArray = Array.isArray(jsonStringg) ? jsonStringg : jsonStringg.users || [];
        
        mUsers = await parseJsonToArray(dataArray);
        console.log(mUsers);
        renderUsers(mUsers); // Render the fetched users
    } catch (error) {
        console.error("Fetching error: " + error);
    }
}

async function fetchUserDetails(userId) {
    try {
        const response = await fetch(`/api/users/get/${userId}`);
        const data = await response.json();
        return data[0]?.data?.name || "Unknown User";
    } catch (error) {
        console.error(`Error fetching user ${userId}:`, error);
        return "Unknown User";
    }
}

async function fetchUserNumber(userId) {
    try {
        const response = await fetch(`/api/users/get/${userId}`);
        const data = await response.json();
        return data[0]?.data?.number || "Unknown User";
    } catch (error) {
        console.error(`Error fetching user ${userId}:`, error);
        return "Unknown User";
    }
}

async function fetchStationDetails(stationId) {
    try {
        const response = await fetch(`/api/stations/get/${stationId}`);
        const data = await response.json();
        return data[0]?.data?.name ? `${data[0].data.name} (ID: ${data[0].data.number})` : "Ismeretlen Állomás (Feltehetően: Admin Panel)";
    } catch (error) {
        console.error(`Error fetching station ${stationId}:`, error);
        return "Ismeretlen Állomás (Feltehetően: Admin Panel)";
    }
}

async function parseJsonToArray(data) {
    if (!Array.isArray(data) || data.length === 0) return [];

    return await Promise.all(
        data.map(async item => {
            const userId = item.userid || item.data?.userid || "Unknown";
            const stationId = item.stationid || item.data?.stationid || "Unknown";
            const points = item.points || item.data?.points || "Unknown";
            const _entryId = item._entryId || item.data?._entryId || "#";

            const userName = await fetchUserDetails(userId);
            const stationName = await fetchStationDetails(stationId);
            const useridd = await fetchUserNumber(userId)

            return { userid: userName, stationid: stationName, points, _entryId, useridd };
        })
    );
}

function renderUsers(users) {
    const tbody = document.getElementById("userTableBody");
    tbody.innerHTML = users
        .map(user => `
            <tr class="border-b hover:bg-gray-50">
                <td class="py-4 px-4">${user.userid}</td>
                <td class="py-4 px-4">${user.useridd}</td>
                <td class="py-4 px-4">${user.stationid}</td>
                <td class="py-4 px-4">${user.points}</td>
            </tr>
        `)
        .join("");
}


function searchUsers(searchTerm) {
    const filteredUsers = mUsers.filter(user =>
        Object.values(user).some(value =>
            value.toString().toLowerCase().includes(searchTerm.toLowerCase())
        )
    );
    renderUsers(filteredUsers);
}

// Event listener for search
document.getElementById("searchInput").addEventListener("input", (e) => {
    searchUsers(e.target.value);
});

// Initialize users
initUsers();

    </script>
    
    <script>
      function toggleDropdown() {
        const dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("hidden");
      }
      function openModal() {
        document.getElementById("userModal").classList.remove("hidden");
        document.getElementById("userModal").classList.add("flex");
      }
      function closeModal() {
        document.getElementById("userModal").classList.add("hidden");
        document.getElementById("userModal").classList.remove("flex");
      }
      document.getElementById("newUserForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(document.getElementById("newUserForm"));

        const response = await fetch('/api/users/register', {
            method: "POST",
            body: new URLSearchParams(formData),
        })

        closeModal();
        window.location.reload()

        document.getElementById("newUserForm").reset();
      });
      document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("adminDropdown");
        const dropdownMenu = document.getElementById("dropdownMenu");
        if (!dropdown.contains(event.target)) {
          dropdownMenu.classList.add("hidden");
        }
      });
      const sidebar = document.getElementById("sidebar");
      const mainContent = document.getElementById("mainContent");
      const toggleBtn = document.getElementById("toggleSidebar");
      let sidebarOpen = true;
      function toggleSidebar() {
        sidebarOpen = !sidebarOpen;
        if (sidebarOpen) {
          sidebar.style.transform = "translateX(0)";
          mainContent.style.marginLeft = "16rem";
          toggleBtn.style.left = "17rem";
        } else {
          sidebar.style.transform = "translateX(-100%)";
          mainContent.style.marginLeft = "0";
          toggleBtn.style.left = "1rem";
        }
      }
      toggleBtn.addEventListener("click", toggleSidebar);
    </script>
    <script>
      function logout() {
        window.sessionStorage.removeItem("admin-logged")
        window.location.href = "/"

    </script>
